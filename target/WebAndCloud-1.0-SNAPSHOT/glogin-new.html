<html lang="en">
  <body>
    <!-- <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="937678570769-8ii2bfomkl5h3t3k2urtsng5i4fdcbcj.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-scope="email profile">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <p id="toto"></p> 

    <script>
    function handleCredentialResponse(response) {
      console.log("callback called:" + response.credential);
      const responsePayload = jwt_decode(response.credential);

      console.log("ID: " + responsePayload.sub);
      console.log('Full Name: ' + responsePayload.name);
      console.log('Given Name: ' + responsePayload.given_name);
      console.log('Family Name: ' + responsePayload.family_name);
      console.log("Image URL: " + responsePayload.picture);
      console.log("Email: " + responsePayload.email);

      // Ajout du given_name Ã  l'URL
      const url = "_ah/api/myApi/v1/Hello" + '?access_token=' + response.credential + '&given_name=' + encodeURIComponent(responsePayload.given_name);
      fetch(url).then(response => response.text()).then(data => document.getElementById('toto').innerHTML = data);
  }

    </script>
    

  </body>
</html>
